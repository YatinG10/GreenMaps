<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Restaurants Near St.Louis</title>
    <style>
        body {
            background-color: #a0d68a; /* Green background color */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Eco-Friendly Restaurants</h1>
    <div class="grid-container">
        <!-- Restaurant Cards -->
        <div class="card">
            <img src="https://www.smokeemosstlouisbbq.com/images/logo.png" alt="Best Meat & Vegan BBQ">
            <h2>Best Meat & Vegan BBQ</h2>
            <a href="https://www.smokeemosstlouisbbq.com/">Visit Website</a>
        </div>

        <div class="card">
            <img src="https://prasino.com/wp-content/themes/prasino/images/logo.png" alt="prasino - la grange, illinois - (greek word for 'green')">
            <h2>prasino - la grange, illinois</h2>
            <a href="https://prasino.com/">Visit Website</a>
        </div>

        <div class="card">
            <img src="https://1111-m.com/wp-content/themes/eleven-eleven/assets/images/logo.png" alt="Eleven Eleven Mississippi">
            <h2>Eleven Eleven Mississippi</h2>
            <a href="https://1111-m.com/our-story/">Visit Website</a>
        </div>

        <div class="card">
            <img src="http://www.farmhausrestaurant.com/wp-content/themes/farmhaus/assets/images/logo.png" alt="Farmhaus Restaurant | Farm to Table | St. Louis, MO">
            <h2>Farmhaus Restaurant</h2>
            <a href="http://www.farmhausrestaurant.com/">Visit Website</a>
        </div>

        <div class="card">
            <img src="https://www.treehousestl.com/img/logo.png" alt="Tree House">
            <h2>Tree House</h2>
            <a href="https://www.treehousestl.com/">Visit Website</a>
        </div>

        <!-- Add more restaurant cards here... -->

    </div>
</body>
</html>
