<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>GreenMaps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
        }
        #header {
            display: flex;
            align-items: center;
        }
        #logo {
            width: 32px;
            height: 32px;
            margin-right: 8px;
        }
        #description {
            margin-top: 8px;
        }
    </style>
</head>
<body>
  <div id="header">
      <img id="logo" src="icon2.png" alt="GreenMaps Logo">
      <h1>GreenMaps</h1>
  </div>
  <div id="description">
      Experience Google Maps in a sustainable way!
  </div>
  <button id="toggleBtn">Sustainify</button>
  <button id="statsBtn">View Past Statistics</button>
  <script src="popup.js"></script>
  <section id="sustainabilityScores" style="display:none;">
    <h2>Sustainability Scores</h2>
    <p>Car Score: <span id="carScore">87</span></p>
    <p>Transit Score: <span id="transitScore">90</span></p>
    <p>Walking Score: <span id="walkingScore">50</span></p>
    <p>Biking Score: <span id="bikingScore">74</span></p>
</section>
</body>
</html>
