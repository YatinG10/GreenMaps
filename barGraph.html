<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // Your function that returns the data
        const data = {
            bestTransportationMode: 'car',
            carScore: 120,
            transitScore: 19,
            walkingScore: 3,
            bikeScore: 5,
        };

        // Extract data from the object
        const labels = ['Car', 'Transit', 'Walking', 'Bike'];
        const dataValues = [data.carScore, data.transitScore, data.walkingScore, data.bikeScore];

        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Environmental Score',
                    data: dataValues,
                    borderWidth: 1,
                    backgroundColor: ['lightgreen', 'green', 'darkgreen', 'seagreen'], // Different shades of green
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
